apiVersion: v1
kind: Pod
metadata:
  name: {{ printf "%s-%s-%s" .Release.Name .Values.app.name "test" }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  containers:
    - name: wget
      image: busybox
      command: [ 'wget' ]
      args: [ '{{ include "app.fullname" . }}:{{ .Values.service.port }}' ]
