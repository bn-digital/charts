repositories:
  - name: bndigital
    url: https://bn-digital.github.io/helm

helmDefaults:
  historyMax: 3
  createNamespace: true
  cleanupOnFail: true

environments:
  default:
    values:
      - database:
          enabled: false
        tlsIssuer:
          enabled: false
  staging:
    values:
      - database:
          enabled: false
        tlsIssuer:
          enabled: true
  production:
    values:
      - database:
          enabled: true
        tlsIssuer:
          enabled: true

releases:
  - name: '{{ requiredEnv "APP_NAME" }}-website'
    namespace: '{{ env "APP_ENV" | default "default" }}'
    chart: bndigital/app
    version: 2.0.0
    labels:
      component: website
    values:
      - image:
          registry:
            url: '{{ requiredEnv "DOCKER_REGISTRY" }}/{{ requiredEnv "APP_NAME" }}'
            username: '{{ requiredEnv "DOCKER_USERNAME" }}'
            password: '{{ requiredEnv "DOCKER_PASSWORD" }}'
          repository: 'website'
          tag: '{{ env "APP_VERSION" | default "latest" }}'
          pullSecrets: ['{{ requiredEnv "APP_NAME" }}-website-registry']
        vcs:
          repository: '{{ env "GITHUB_REPOSITORY" | default "unknown" }}'
          ref: '{{ env "GITHUB_REF_NAME" | default "latest" }}'
          commit: '{{ env "GITHUB_SHA" | default "unknown" }}'
        ingress:
          host: '{{ requiredEnv "DOMAIN" }}'
          tls:
            issuer:
              enabled: {{ .Values.tlsIssuer.enabled }}
          proxy:
            www: false
            paths:
              - implementation: 'strapi'
                service:
                  name: '{{ requiredEnv "APP_NAME" }}-cms-app'

  - name: '{{ requiredEnv "APP_NAME" }}-cms'
    namespace: '{{ env "APP_ENV" | default "default" }}'
    chart: bndigital/app
    version: 2.0.0
    labels:
      component: cms
    values:
      - image:
          registry:
            url: '{{ env "DOCKER_REGISTRY" | default "dcr.bndigital.dev" }}/{{ requiredEnv "APP_NAME" }}'
          repository: 'cms'
          tag: '{{ requiredEnv "APP_VERSION" }}'
          pullSecrets: ['{{ requiredEnv "APP_NAME" }}-website-registry']
        vcs:
          repository: '{{ env "GITHUB_REPOSITORY" | default "unknown" }}'
          ref: '{{ env "GITHUB_REF_NAME" | default "latest" }}'
          commit: '{{ env "GITHUB_SHA" | default "unknown" }}'
        database:
          enabled: {{ .Values.database.enabled }}
          auth:
            username: '{{ requiredEnv "APP_NAME" }}'
            password: '{{ env "DATABASE_PASSWORD" | default "password" }}'
            database: '{{ requiredEnv "APP_NAME" }}'
            postgresPassword: '{{ env "DATABASE_ROOT_PASSWORD" | default "password" }}'
          primary:
            priorityClassName: system-node-critical
            persistence:
              size: 2Gi
            resources:
              requests:
                cpu: '1.0'
                memory: '1Gi'
          serviceAccount:
            create: true
          volumePermissions:
            enabled: true
        healthcheck:
          path: /graphql
